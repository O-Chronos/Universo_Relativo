<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="../css/dilatacao.css" rel="stylesheet">
    <script src="../js/dilatacao.js" async></script>
    <title>Universo Relativo</title>
</head>
<body>

    <div id= "container">
        
        <div id="top_side">
            <div id="left_side">

                <div id="relogio-1">

                    <span id="hour-earth">00</span>:<span id="minute-earth">00</span>:<span id="second-earth">00</span>:<span id="millisecond-earth">000</span>
            
                </div>

            </div>
            
            <div id="right_side">

                <div id="relogio-2">

                    <span id="hour-other">00</span>:<span id="minute-other">00</span>:<span id="second-other">00</span>:<span id="millisecond-other">000</span>
            
                </div>

            </div>
        </div>

        <form name="form_main" id="buttons">
        
            <button type="button" name="start" class="buttons" id="start">start</button>
            <button type="button" name="pause" class="buttons">pause</button>
            <button type="button" name="reset" class="buttons">reset</button>
        
        </form>

    </div>

</body>
</html>
